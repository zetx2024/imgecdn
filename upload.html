<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media CDN Pro</title>
    <style>
        :root { --primary: #6366f1; --bg: #0b0f1a; --card: #161b22; --accent: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: #e6edf3; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .container { max-width: 1100px; width: 100%; }
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        
        .card { background: var(--card); padding: 1.5rem; border-radius: 12px; border: 1px solid #30363d; box-shadow: 0 8px 24px rgba(0,0,0,0.5); margin-bottom: 20px; }
        input[type="password"] { width: 100%; background: #010409; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; }
        
        /* Upload Section */
        .upload-zone { border: 2px dashed #484f58; padding: 30px; text-align: center; cursor: pointer; border-radius: 12px; transition: 0.2s; position: relative; overflow: hidden; }
        .upload-zone:hover { border-color: var(--primary); background: #1c2128; }
        #pre-upload-preview, #pre-video-preview { width: 100%; max-height: 200px; border-radius: 8px; display: none; margin-top: 10px; }
        
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #484f58; cursor: not-allowed; }
        .secondary { background: #21262d; border: 1px solid #30363d; margin-top: 8px; color: #c9d1d9; font-size: 0.85rem; }

        /* Gallery */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; max-height: 70vh; overflow-y: auto; padding-right: 5px; }
        .thumb { background: #010409; padding: 8px; border-radius: 8px; border: 1px solid #30363d; cursor: pointer; text-align: center; }
        .thumb:hover { border-color: var(--primary); }
        .thumb img, .thumb video { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; pointer-events: none; }
        .thumb span { font-size: 0.7rem; color: #8b949e; display: block; margin-top: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Modal Overlay */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #modal-content { max-width: 90%; max-height: 75%; border-radius: 8px; }
        #modal-url { margin-top: 20px; background: #161b22; border: 1px solid #30363d; padding: 12px; width: 80%; text-align: center; word-break: break-all; border-radius: 6px; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div class="grid">
        <div class="sidebar">
            <div class="card">
                <h3 style="margin-top:0">Upload Asset</h3>
                <input type="password" id="ghToken" placeholder="GitHub Access Token">
                
                <div class="upload-zone" id="dropZone">
                    <div id="dropLabel"><b>Click to Browse</b><br><small>IMG or MP4 (Max 100MB)</small></div>
                    <input type="file" id="fileInput" accept="image/*,video/mp4" hidden>
                    <img id="pre-upload-preview">
                    <video id="pre-video-preview" muted loop></video>
                </div>
                
                <button id="uploadBtn">Publish to CDN</button>
                <div id="statusMsg" style="margin-top:10px; font-size: 0.8rem; text-align: center;"></div>
            </div>
            
            <div class="card" id="linkCard" style="display:none; border-color: var(--accent);">
                <small style="color: var(--accent)">Success! Link Created:</small>
                <div id="newUrlDisplay" style="font-size: 0.75rem; background: #000; padding: 10px; margin: 8px 0; border-radius: 4px;"></div>
                <button onclick="copyLink()" class="secondary">Copy to Clipboard</button>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin:0">Media Library</h3>
                    <button id="refreshBtn" class="secondary" style="width:auto">Refresh</button>
                </div>
                <div class="gallery" id="gallery">Enter token to load library...</div>
            </div>
        </div>
    </div>
</div>

<div id="modal" onclick="closeModal()">
    <div id="mediaContainer" style="width: 100%; display: flex; justify-content: center;"></div>
    <div id="modal-url" onclick="event.stopPropagation()"></div>
    <button class="secondary" style="width:auto; padding: 10px 30px" onclick="copyModalLink(event)">Copy Link</button>
</div>

<script>
    const CONFIG = {
        user: "zetx2024", // MUST CHANGE THIS
        repo: "imgecdn",
        folder: "storage",
        cdn: "cdn1.yrjmail.com",
        allowedExt: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'mp4'],
        maxSize: 100 * 1024 * 1024 // 100MB
    };

    const tokenInput = document.getElementById('ghToken');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');
    const uploadBtn = document.getElementById('uploadBtn');

    // Load Token and Gallery
    window.onload = () => {
        const saved = localStorage.getItem('cdn_token_secure');
        if (saved) {
            tokenInput.value = saved;
            loadGallery();
        }
    };

    tokenInput.addEventListener('input', () => {
        localStorage.setItem('cdn_token_secure', tokenInput.value);
        loadGallery();
    });

    // Preview File
    document.getElementById('dropZone').onclick = () => fileInput.click();
    fileInput.onchange = () => {
        const file = fileInput.files[0];
        if (!file) return;

        const ext = file.name.split('.').pop().toLowerCase();
        if (!CONFIG.allowedExt.includes(ext)) {
            alert("Format not allowed! Please use Images or MP4.");
            fileInput.value = ""; return;
        }

        if (file.size > CONFIG.maxSize) {
            alert("File too large! Max limit is 100MB.");
            fileInput.value = ""; return;
        }

        document.getElementById('dropLabel').style.display = 'none';
        if (ext === 'mp4') {
            document.getElementById('pre-upload-preview').style.display = 'none';
            document.getElementById('pre-video-preview').style.display = 'block';
            document.getElementById('pre-video-preview').src = URL.createObjectURL(file);
            document.getElementById('pre-video-preview').play();
        } else {
            document.getElementById('pre-video-preview').style.display = 'none';
            document.getElementById('pre-upload-preview').style.display = 'block';
            document.getElementById('pre-upload-preview').src = URL.createObjectURL(file);
        }
    };

    // Upload Action
    uploadBtn.onclick = async () => {
        const token = tokenInput.value;
        const file = fileInput.files[0];
        if (!file || !token) return alert("Select a file and provide token.");

        uploadBtn.disabled = true;
        uploadBtn.innerText = "Connecting to GitHub...";

        try {
            const list = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.folder}`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const files = await list.json();
            
            let nextNum = 1;
            if (Array.isArray(files)) {
                const nums = files.map(f => parseInt(f.name)).filter(n => !isNaN(n));
                if (nums.length > 0) nextNum = Math.max(...nums) + 1;
            }

            const ext = file.name.split('.').pop().toLowerCase();
            const newName = `${nextNum}.${ext}`;
            
            const reader = new FileReader();
            reader.onload = async () => {
                const content = reader.result.split(',')[1];
                const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.folder}/${newName}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ message: `Upload ${newName}`, content })
                });

                if (res.ok) {
                    const url = `https://${CONFIG.cdn}/${CONFIG.folder}/${newName}`;
                    document.getElementById('linkCard').style.display = 'block';
                    document.getElementById('newUrlDisplay').innerText = url;
                    loadGallery();
                } else { alert("Upload failed. Verify token permissions."); }
                
                uploadBtn.disabled = false;
                uploadBtn.innerText = "Publish to CDN";
            };
            reader.readAsDataURL(file);
        } catch (e) { alert(e.message); uploadBtn.disabled = false; }
    };

    // Load Gallery (Hides code files)
    async function loadGallery() {
        const token = tokenInput.value;
        if (!token) return;
        gallery.innerHTML = "Syncing...";

        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.folder}`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const files = await res.json();
            gallery.innerHTML = "";

            files.filter(f => {
                const ext = f.name.split('.').pop().toLowerCase();
                return CONFIG.allowedExt.includes(ext);
            }).reverse().forEach(file => {
                const url = `https://${CONFIG.cdn}/${CONFIG.folder}/${file.name}`;
                const isVid = file.name.endsWith('.mp4');
                
                const div = document.createElement('div');
                div.className = 'thumb';
                div.innerHTML = isVid ? `<video src="${url}"></video>` : `<img src="${url}">`;
                div.innerHTML += `<span>${file.name}</span>`;
                div.onclick = () => openModal(url, isVid);
                gallery.appendChild(div);
            });
        } catch (e) { gallery.innerHTML = "No assets found or invalid token."; }
    }

    function openModal(url, isVid) {
        const container = document.getElementById('mediaContainer');
        container.innerHTML = isVid ? 
            `<video id="modal-content" src="${url}" controls autoplay></video>` : 
            `<img id="modal-content" src="${url}">`;
        
        document.getElementById('modal-url').innerText = url;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('mediaContainer').innerHTML = ""; }
    function copyLink() { navigator.clipboard.writeText(document.getElementById('newUrlDisplay').innerText); alert("Copied!"); }
    function copyModalLink(e) { e.stopPropagation(); navigator.clipboard.writeText(document.getElementById('modal-url').innerText); alert("Copied!"); }
    document.getElementById('refreshBtn').onclick = loadGallery;
</script>

</body>
</html>
